directory_name:
    type: str
    help: The name of the directory in which the files will be generated.
    default: hyperview_client

application_name:
    type: str
    help: The application name, will be used as the name of the final binary file.

application_slug:
    type: str
    help: A slugified version of the application_name
    default: "{{application_name|replace(' ', '_')}}"

_exclude:
    - "copier.yaml"
    - "copier.yml"
    - "README.md"
    - ".git"
    - "LICENSE"
